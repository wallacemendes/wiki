{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if not entries %}
        <div>No Results Found</div>
    {% else %}
        <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
